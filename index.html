<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot de Ajuda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div id="chat-log" class="chat-log"></div>

<div class="chat-header">
  <img src="gato-nerd.png" alt="Logo do Lobot" class="logo" />
  <h1>Lobot</h1>
</div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Digite seu problema..." />
      <button onclick="handleUserInput()">Enviar</button>
      <button onclick="clearChat()">Limpar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
